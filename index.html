<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">    <title>ConwayÂ´s Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pure-g controls">
        <label for="columns"    class="pure-u-1-3">Columns</label>
        <label for="rows"       class="pure-u-1-3">Rows</label>
        <label for="speed"      class="pure-u-1-3">Speed(fps)</label>
        
        <input type="text"      class="pure-u-1-3"  id="columns"    placeholder="Columns"       value="30">
        <input type="text"      class="pure-u-1-3"  id="rows"       placeholder="Rows"          value="30">
        <input type="text"      class="pure-u-1-3"  id="speed"      placeholder="Speed(fps)"    value="10">
        
        <button id="play"       class="pure-u-1-3">Play</button>
        <button id="clear"      class="pure-u-1-3">Clear</button>
        <button id="toggleGrid" class="pure-u-1-6 activated"><i style="vertical-align:middle;" class="fas fa-border-all fa-lg"></i></button>

        <label  id="color"      class="pure-u-1-6">Color <input type="color" id="colorPicker" value=#ffc800></label>
        
    </div>
    
    <!-- grid container -->
    <div id="gridDiv"></div>
    
    <script src="https://kit.fontawesome.com/f5e2b57cc7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
